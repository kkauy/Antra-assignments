<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <form >
            <!-- Sign Up header -->
            <header>Sign Up</header>
                <!-- Name -->
                <div class="input">
                <input type="text" class="input-split form-alignment" placeholder="First Name">
                    <input type="text" class="input-split form-alignment" placeholder="Last Name">   
                </div>
                    <!-- Contact -->
                    <input type="text" class="input-split" placeholder="Mobile No."/>
                    <input type="text" class="input-split" placeholder="Email Address"/>
                <!-- Password -->
                <div class="input">
                    <input type="password" class="input-split form-alignment" placeholder="Password"/>
                    <input type="password" class="input-split form-alignment" placeholder="Confirm Password"/>
                </div>
            
              
                <div class="input">
                    <div class ="checkbox-wrapper">
                        <input type="checkbox" id="checkbox"> <b>I agree</b></input>
                    </div>
                <!-- Terms and Agreement --> 
                    <div class ="terms"><p>By clicking <span id="reg">Register
                        </span>, you agree to the 
                        <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
                    </div>        
                </div>
               
                    <!-- Submit button -->
                    <div class="input">
                        <button class="btn register-btn">Register</button>
                        <button class="btn signIn-btn" >Sign in</button>
                    </div>
                </div>
        <!-- <script src="index.js"></script> -->
        </form>
    </main>
</body>
</html>
